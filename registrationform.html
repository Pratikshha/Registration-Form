<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="mystyle.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=
    ="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                <i class="fa fa-user user" aria-hidden="true"></i>
                <input type="text" placeholder="First name" class="name">

                <span> 
                    <i class="fa fa-user user" aria-hidden="true"></i>
                    <input type="text" placeholder="Last name" class="name">
                </span>
               
                <div class="input-name">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" required class="text-name">

                <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="password" placeholder="password" required class="text-name">
                
                <div class="input-name">
                            <i class="fa fa-lock lock" aria-hidden="true"></i>
                            <input type="password" placeholder="confirm password" required class="text-name"> 
                            
                <div class="input-name">
                            <input type="radio" class="radio-button" name="gender">
                            <label>male</label>
                            <input type="radio"class="radio-button" name="gender">
                            <label>female</label>

                <div class="input-name">
                    <select class="country">
                        <option>select a country</option>
                        <option>India</option>
                        <option>italy</option>
                        <option>japan</option>
                        <option>America</option>
                    </select>
                    <div class="arrow"></div>
                    </div>
                     
                    <div class="input-name">
                        <input type="checkbox" class="check-button">
                        <label>I accept terms and conditions</label>

                    <div class="input-name">
                            <input type="Submit" class="button" value="Register">
                            
                        
            </div>
            </form>


             </div>
             </div>
    
    
    </body>
    </html>
